<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Obrázkový slider</title>
  <style>
    .slider {
      width: 500px;
      height: 300px;
      overflow: hidden;
      position: relative;
      margin: 0 auto;
    }

    .slides {
      display: flex;
      width: 2000px; /* 4 obrázky x 500px */
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 500px;
      height: 300px;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides" id="slides">
    <div class="slide"><img src="obrazek1.jpg" alt="Obrázek 1"></div>
    <div class="slide"><img src="obrazek2.jpg" alt="Obrázek 2"></div>
    <div class="slide"><img src="obrazek3.jpg" alt="Obrázek 3"></div>
    <div class="slide"><img src="obrazek4.jpg" alt="Obrázek 4"></div>
  </div>
</div>

<script>
  let index = 0;
  const slides = document.getElementById('slides');
  const totalSlides = 4;

  setInterval(() => {
    index = (index + 1) % totalSlides;
    slides.style.transform = `translateX(-${index * 500}px)`;
  }, 3000); // mění obrázek každé 3 sekundy
</script>

</body>
</html>
